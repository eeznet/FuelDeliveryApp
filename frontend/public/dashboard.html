<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fuel Delivery App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="top-nav">
        <span id="userInfo"></span>
        <button onclick="handleLogout()" class="logout-btn">Logout</button>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div id="roleSpecificActions"></div>
        </div>

        <!-- Client View -->
        <div id="clientDashboard" class="role-dashboard" style="display: none;">
            <div class="dashboard-section">
                <h2>Request Fuel Delivery</h2>
                <form id="fuelRequestForm">
                    <input type="number" name="liters" placeholder="Liters needed" required>
                    <input type="text" name="address" placeholder="Delivery Address" required>
                    <button type="submit">Request Delivery</button>
                </form>
            </div>
            <div class="dashboard-section">
                <h2>Your Orders</h2>
                <div id="clientOrders" class="orders-list"></div>
            </div>
        </div>

        <!-- Driver View -->
        <div id="driverDashboard" class="role-dashboard" style="display: none;">
            <div class="dashboard-section">
                <h2>Active Deliveries</h2>
                <div id="activeDeliveries" class="deliveries-list"></div>
            </div>
            <div class="dashboard-section">
                <h2>Completed Deliveries</h2>
                <div id="completedDeliveries" class="deliveries-list"></div>
            </div>
        </div>

        <!-- Admin View -->
        <div id="adminDashboard" class="role-dashboard" style="display: none;">
            <div class="dashboard-section">
                <h2>User Management</h2>
                <div id="userManagement" class="admin-panel">
                    <button onclick="showUserList()">View Users</button>
                    <button onclick="showAddUserForm()">Add User</button>
                </div>
            </div>
            <div class="dashboard-section">
                <h2>System Statistics</h2>
                <div id="systemStats" class="stats-panel"></div>
            </div>
        </div>

        <!-- Owner View -->
        <div id="ownerDashboard" class="role-dashboard" style="display: none;">
            <div class="dashboard-section">
                <h2>Business Overview</h2>
                <div id="businessStats" class="stats-panel"></div>
            </div>
            <div class="dashboard-section">
                <h2>Price Management</h2>
                <form id="priceUpdateForm">
                    <input type="number" step="0.01" name="pricePerLiter" placeholder="Price per liter">
                    <button type="submit">Update Price</button>
                </form>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
