services:
  - type: web
    name: fuel-delivery-backend
    env: node
    buildCommand: npm install
    startCommand: node server.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        fromDatabase:
          name: fuel-delivery-mongodb
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: fuel-delivery-postgres
          property: connectionString
      - key: CORS_ORIGIN
        value: https://fueldeliveryapp-1.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  - type: web
    name: fueldeliverywebapp-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://fueldeliverywebapp.onrender.com/api

databases:
  - name: fuel-delivery-db
    plan: starter