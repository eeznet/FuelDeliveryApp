<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-container button:hover {
            background-color: #003d82;
        }
        .form-container p {
            text-align: center;
            font-size: small;
        }
        .error-message {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            border: 1px solid red;
            border-radius: 4px;
        }
        .form-container input[type="checkbox"]:checked + label {
            color: #0056b3;
        }
        .form-container label[for="rememberMe"] {
            cursor: pointer;
            user-select: none;
        }
        /* Password visibility toggle */
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 30px; /* Space for the icon */
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>

        <!-- Display any error messages -->
        <div class="error-message" aria-live="assertive">
            <% if (errorMessage) { %>
                <p><%= errorMessage %></p>
            <% } %>
        </div>

        <form action="/auth/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email" autofocus aria-label="Email Address">

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" name="password" id="password" required placeholder="Enter your password" aria-label="Password" minlength="8" maxlength="20">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <!-- Optional "Remember Me" Checkbox -->
            <div>
                <input type="checkbox" name="rememberMe" id="rememberMe" aria-label="Remember Me">
                <label for="rememberMe">Remember Me (keep me logged in)</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordToggle = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.textContent = 'üôà'; // Change icon to "hide"
            } else {
                passwordField.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è'; // Change icon to "show"
            }
        }
    </script>
</body>
</html>
